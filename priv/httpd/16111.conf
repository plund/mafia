Port 16111
ServerName diplomacy.se
SocketType ip_comm
Modules mod_alias mod_auth mod_esi mod_actions mod_cgi mod_include mod_dir mod_get mod_head mod_log mod_disk_log
ServerAdmin webmaster@diplomacy.se
# ServerRoot is relative to running path.
ServerRoot pds/priv
# logs are relative to ServerRoot
ErrorLog logs/error_log_16111
TransferLog logs/access_log_16111
ErrorDiskLog logs/error_disk_log_16111
ErrorDiskLogSize 200000 10
TransferDiskLog logs/access_disk_log_16111
TransferDiskLogSize 200000 10
MaxClients 150
MaxHeaderSize 65536
MaxBodySize 262144
# DocumentRoot is relative to running path
DocumentRoot pds/priv/htdocs
DirectoryIndex index.html welcome.html
DefaultType text/plain
# next 2 lines relative to running path
Alias /icons/ pds/priv/icons/
Alias /pics/ pds/priv/icons/
ErlScriptAlias /cgi pds pdsweb
ErlScriptAlias /open openweb

# relative to server root
<Directory htdocs/cgi/>
#AuthName PDS - Peter's Diplomacy Server
AuthName Maginot Diplomacy Gaming
AuthDBType mnesia
require group player
</Directory>

