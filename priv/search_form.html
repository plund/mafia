<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Mafia Search</title>
  </head>
  <body bgcolor="#cfffaf">
    <center>
      <h1>Mafia Search</h1>
      <p><b>Search in M25</b>
      </p>
      <form method="post" action="esi/mafia_web/foo">
        <table cellspan="10">
          <tr>
            <td>User Names</td>
            <td><input name="user names" type="text" size="40"></td>
            <td>Space means 'or' when looking</td>
          </tr>
          <tr>
            <td>Contained words</td>
            <td><input name="contained words" type="text" size="40"></td>
            <td>Space means 'or'</td>
          </tr>
          <tr>
            <td>Day/Night numbers</td>
            <td><input name="day numbers" type="text" size="7"></td>
            <td>examples: "3" or "2-5"</td>
          </tr>
          <tr><td colspan="2">
              <center><input name="button" type="submit" value="Search"></center>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
